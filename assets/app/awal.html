<div class="toolbarmain">
	<button type="button" class="btn btn-info btn-sm" ng-click="ShowAdd()"><i class="glyphicon glyphicon-plus"></i> Add</button>
	<button type="button" class="btn btn-warning btn-sm" ng-click="ShowEdit()"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
	<button type="button" class="btn btn-danger btn-sm" ng-click="ShowDelete()"><i class="glyphicon glyphicon-remove"></i> Delete</button>
	<button type="button" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-print"></i> Print</button>
</div>
<div class="gridStyle" ng-grid="gridOptions" ></div>

<div class="modal fade" id="window-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Modal title</h4>
			</div>
			<div class="modal-body">
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript">
	$('.modal-dialog').drags();
</script>
